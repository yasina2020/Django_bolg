{% load static %}

<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <!-- 预留网站标题的位置 -->
    <title>{% block title %}{% endblock %}</title>
    <!-- 引入bootstrap的css文件 -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'md_css/monokai.css' %}">
    <!-- 引入fontawesome的css文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.14.0/css/all.min.css">

</head>

<body>
    <!-- 引入导航栏 -->
    {% include 'header.html' %}
     <!-- 新增两个 div 容器 -->
    <div id="wrapper">
    <!-- 预留具体页面的位置 -->
    {% block content %}{% endblock content %}
        <div id="push"></div>
    </div>
    <!-- 引入注脚 -->
    {% include 'footer.html' %}
    <!-- bootstrap.js 依赖 jquery.js 和popper.js，因此在这里引入 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.3.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1-lts/dist/umd/popper.min.js"></script>

    <!-- 引入bootstrap的js文件 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.js"></script>

    <script src="{% static 'layer/layer.js' %}"></script>

    <!-- 预留JS的位置 -->
    {% block script %}{% endblock script %}
    <!--向上滚动按钮->
    {% include 'back_to_top_func.html' %}

<!-- 增加样式 -->
<style>
    html, body {
        height: 100%;
        margin: 0;
    }
    #wrapper {
        min-height: 100%;
        margin-bottom: -60px;
    }
    #footer,
    #push {
        height: 60px;
    }
</style>

</body>

</html>
